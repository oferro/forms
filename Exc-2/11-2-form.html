<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>11-2-form</title>
		<meta name="description" content="11-2-form">
		<meta name="author" content="OferR">

		<link rel="stylesheet" href="11-2-form-theme.css">

	</head>

	<body>
		<form class="contact-form">
			<legend>טופס פרטים אישיים</legend>
			<ul>
				<li>
					<h2>שלב 1:</h2>
				</li>
				<li>
					<label for="mail">דואר אלקטרוני :</label>
					<input type="email" name="mail" required>
				</li>
				<li>
					<label for="pw1">סיסמה :</label>
					<input type="password" name="pw1" required>
				</li>
				<li>
					<label for="pw2">סיסמה (חזור שנית) :</label>
					<input type="password" name="pw2" required>
				</li>
				<li>
					<label for="prog1">השלמת שלב 1 מתוך 3 במילוי הטופס :</label>
					<progress value="1" max="3"></progress>
				</li>
			</ul>
			<ul>
				<li>
					<h2>שלב 2:</h2>
				</li>
				<li>
					<label for="age">גיל :</label>
					<input type="number" name="age">
				</li>
				<li>
					<label for="marige">רווק/נשוי :</label>
					<input type="radio" name="marige" id="yes">
					<label for="yes">נשוי</label>
					<input type="radio" name="marige" id="no">
					<label for="no">רווק</label>
				</li>
				<li class="hobby">
					<label for="hobby">תחביבים :</label>
					<input type="checkbox" name="hobby" id="hob1">
					<label for="hob1">כדורסל</label>
					<input type="checkbox" name="hobby" id="hob2">
					<label for="hob2">נגינה</label>
					<input type="checkbox" name="hobby" id="hob3">
					<label for="hob2">סרטים</label>
				</li>
				<li>
					<label for="sorce">המפרסם שדרכו הגעת לאתר :</label>
					<input type="text" name="sorce" readonly value="W24LCH">
				</li>
				<li>
					<label for="prog2">השלמת שלב 2 מתוך 3 במילוי הטופס :</label>
					<progress value="2" max="3"></progress>
				</li>
			</ul>
			<ul>
				<li>
					<h2>שלב 3:</h2>
				</li>
				<li>
					<label for="profile-pic">תמונת פרופיל :</label>
					<input type="file" name="profile-pic"/>
				</li>
				<li>
					<label for="description">מספר משפטים על עצמי :</label>
					<textarea rows="3" cols="30"  name="description"></textarea>
				</li>
				<li>
					<label for="prog3">השלמת את מילוי הטופס :</label>
					<progress value="3" max="3"></progress>
				</li>
			</ul>
		<button type="reset" class="res">איפוס שדות הטופס</button>		
		</form>
	</body>
</html>
