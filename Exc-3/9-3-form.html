<!DOCTYPE html>
<html lang="he">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>9-3-form</title>
		<meta name="description" content="">
		<meta name="author" content="OferR">

		<link rel="stylesheet" href="9-3-form-theme.css"/>
	</head>

	<body>
		<div class="container">
			<h1>אימות נתונים בטופס</h1>
			<form>
				<legend>
					טופס נתונים אישיים
				</legend>
				<p>
					(*) שדות חובה
				</p>
				<ul>
					<li>
						<label for="user">שם :(*)</label>
						<input type="text" name="user" maxlength="30" required placeholder="מקסימום 30 תווים">
					</li>
					<li>
						<label for="mail">דואר אלקטרוני :(*)</label>
						<input type="email" id="mail" name="mail" maxlength="30" required placeholder="מקסימום 30 תווים">
					</li>
					<li>
						<label for="pw1">סיסמה :(*)</label>
						<input type="password" name="pw1" required>
					</li>
					<li>
						<label for="pw2">סיסמה (חזור שנית) :(*)</label>
						<input type="password" name="pw2" required>
					</li>
					<li>
						<label for="age">גיל :</label>
						<input type="number" name="age" min="0" max="120" step="1">
					</li>
				</ul>
				<button type="submit">
					בדיקת הטופס
				</button>
				<button type="reset">
					איפוס הטופס
				</button>
			</form>
		</div>
		<script>
			var email = document.getElementById("mail");
			email.addEventListener("keyup", function(event) {
			if(email.validity.typeMismatch) {
			email.setCustomValidity("נא להקיש כתובת דואר אלקטרוני תקינה");
			} else {
			email.setCustomValidity("");
			}
			});
		</script>
	</body>
</html>
